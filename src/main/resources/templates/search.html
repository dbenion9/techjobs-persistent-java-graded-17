<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<div th:replace="~{fragments :: page-header}"></div>
<div class="container body-content">
    <h1 th:text="${title}"></h1>

    <!-- Search form -->
    <form th:action="@{/search/results}" method="post">
        <h2>Search by:</h2>
        <p>
            <!-- Loop over search columns from columnChoices -->
            <span th:each="column : ${columns}">
                <input type="radio" name="searchType"
                       th:id="${column.key}"
                       th:value="${column.key}"
                       th:checked="${column.key == 'all'}" />
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>
        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr/>

    <!-- Display custom message after search -->
    <h2 th:text="${resultMessage}"></h2>

    <!-- Loop over search results to display each job -->
    <div th:if="${jobs != null} and ${jobs.size() > 0}">
        <div th:each="job : ${jobs}" class="job-box" style="margin-bottom: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
            <table class="job-listing">
                <tr>
                    <th>ID</th>
                    <td th:text="'Job Id: ' + ${job.id}"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${job.name}"></td>
                </tr>
                <tr>
                    <th>Employer</th>
                    <td>
                        <a th:href="@{/employer/{id}(id=${job.employer.id})}" th:text="${job.employer.name}"></a>
                    </td>
                </tr>
                <tr>
                    <th>Skills</th>
                    <td>
                        <ul>
                            <li th:each="skill : ${job.skills}">
                                <a th:href="@{/skill/{id}(id=${skill.id})}" th:text="${skill.name}"></a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Message if no jobs found -->
    <div th:if="${jobs == null or jobs.size() == 0}">
    </div>
</div>
</body>
</html>
